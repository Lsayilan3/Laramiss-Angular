<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== BLOG SECTION START ======-->
<section class="blog-section latest-news pt-120 pb-120">
    <div class="section-fw">
        <div class="row column-reverse">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6" *ngFor="let bloggrid of bloggridposts; let i = index">
                        <div class="latest-post-box mb-30">
                            <div class="post-img" style="background-image: url({{bloggrid.img}});"></div>
                            <div class="post-desc">
                                <ul class="post-meta">
                                    <li>
                                        <a style="cursor: pointer;"><i class="fal fa-calendar-alt"></i>{{bloggrid.postdate}}</a>
                                    </li>
                                    <li>
                                        <a style="cursor: pointer;"><i class="fal fa-user"></i>By {{bloggrid.author}}</a>
                                    </li>
                                </ul>
                                <h4><a href="/blog-grid-sidebar">{{bloggrid.title}}</a></h4>
                                <p>{{bloggrid.text}}</p>
                                <!-- <div *ngIf="i === 1 || i === 2 || i === 4 || i === 11 || i === 13" style="margin-bottom: 33.5px;"></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Blog Sidebar -->
            <div class="col-lg-4">
                <app-blogsidebar></app-blogsidebar>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- <div class="pagination-wrap mt-50">
            <app-pagination></app-pagination>
        </div> -->
    </div>
</section>
<!--====== BLOG SECTION END ======-->
