<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== SHOP SECTION START ======-->
<section class="Shop-section pt-120 pb-120">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Shop Sidebar -->
         
            <div class="col-lg-9 col-md-8">
                <div class="shop-products-wrapper">
                  <div class="product-wrapper restaurant-tab-area">
                    <div class="row">
                      <!-- TS JS ÇEKİM DİNAMİK OLMAYAN ORGANİZASYON -->
        
                      <div class="col-lg-4 col-md-6" *ngFor="let muzik of muziks">
                                <div class="food-box shop-box style-2">
                                    <div class="thumb">
                                        <img src="{{baseUrl}}{{muzik.photo}}" alt="images">
                                        <div class="badges">
                                            <!-- <span class="price discounted">{{muzik.tag}}</span> -->
                                        </div>
                                        <div class="button-group">
                                            <!-- <a routerLink="/#"><i class="far fa-heart"></i></a>
                                            <a routerLink="/#"><i class="far fa-sync-alt"></i></a> -->
                                            <a routerLink="/contact" data-toggle="modal" data-target="#quickViewModal"><i class="far fa-eye"></i></a>
                                        </div>
                                    </div>
                                    <div class="desc text-center">
                                        <h4>
                                            <a routerLink='/shop-detail'>{{muzik.title}} </a>
                                        </h4>
                                        <span> {{muzik.detay}} </span>
                                        <!-- <span class="price">${{shopgrid.price}} <span>${{shopgrid.discountprice}}</span></span> -->
                                        <!-- <a routerLink="/contact" class="main-btn btn-filled mt-10">Add to Cart</a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="pagination-wrap">
                    <app-pagination></app-pagination>
                </div> -->
            </div>
        </div>
    </div>
</section>
<!--====== SHOP SECTION END ======-->
